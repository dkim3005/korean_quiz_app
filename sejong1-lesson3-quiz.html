<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 3 Quiz: Buying Things</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', 'Noto Sans KR', sans-serif; }
        .answer-btn.selected { border-color: #d97706; background-color: #fefce8; }
    </style>
</head>
<body class="bg-slate-100">
    <div class="container mx-auto px-4 py-8 max-w-3xl">

        <div id="view-quiz-home">
            <header class="text-center mb-6">
                <h1 class="text-4xl font-black text-gray-800">Lesson 3 Quiz</h1>
                <p class="text-gray-600 mt-2">Topic: Buying Things</p>
            </header>
            <div id="result-summary" class="hidden mb-6 p-4 text-center font-bold text-xl bg-amber-100 text-amber-800 rounded-lg"></div>
            <div id="question-grid" class="grid grid-cols-5 sm:grid-cols-10 gap-2 p-4 bg-white rounded-2xl shadow-lg"></div>
            <div class="mt-6 text-center space-x-4">
                <a href="./sejong1-lesson3-notes.html" class="bg-gray-200 text-gray-700 font-bold py-3 px-6 rounded-lg hover:bg-gray-300 transition">Lesson Notes</a>
                <button id="grade-btn" class="bg-amber-500 text-white font-bold py-3 px-6 rounded-lg hover:bg-amber-600 transition">Grade My Answers</button>
            </div>
        </div>

        <div id="view-question" class="hidden">
             <div class="bg-white p-6 sm:p-8 rounded-2xl shadow-2xl">
                <div id="progress-container" class="mb-6"><p id="progress-text" class="text-sm font-semibold text-gray-500"></p></div>
                <div id="quiz-content">
                    <p id="question-text" class="text-xl sm:text-2xl font-bold text-gray-800"></p>
                    <div id="answers-container" class="mt-6 space-y-3"></div>
                </div>
                <div id="feedback-box" class="hidden mt-6 p-4 rounded-lg"></div>
            </div>
            <nav class="mt-6 flex justify-between items-center">
                <button id="prev-btn" class="bg-white font-bold py-2 px-4 rounded-lg shadow hover:bg-gray-100 transition">&lt;&lt; Prev</button>
                <div>
                    <a href="./sejong1-lesson3-notes.html" class="text-sm text-gray-500 mx-2 hover:underline">Lesson Notes</a>
                    <button id="home-btn" class="bg-white font-bold py-2 px-4 rounded-lg shadow hover:bg-gray-100 transition">Quiz Home</button>
                </div>
                <button id="next-btn" class="bg-white font-bold py-2 px-4 rounded-lg shadow hover:bg-gray-100 transition">Next &gt;&gt;</button>
            </nav>
        </div>

    </div>

    <script>
        const quizData = [
            { question: "What is '사과' in English?", answers: ["Bread", "Milk", "Apple"], correct: "Apple", explanation: "'사과' is the Korean word for 'Apple'." },
            { question: "How do you politely ask for milk?", answers: ["우유하고...?", "우유 주세요.", "우유 얼마예요?"], correct: "우유 주세요.", explanation: "To politely request an item, you add '주세요' after the noun." },
            { question: "What is '빵하고 우유' in English?", answers: ["Bread or milk", "I like bread", "Bread and milk"], correct: "Bread and milk", explanation: "The particle '하고' connects two nouns, meaning 'and'." },
            { question: "How do you say 'one item'?", answers: ["하나 개", "한 개", "일 개"], correct: "한 개", explanation: "When counting, the number '하나' (one) changes to '한' before a counter like '개'." },
            { question: "How do you say 'three apples'?", answers: ["셋 사과", "사과 셋", "사과 세 개"], correct: "사과 세 개", explanation: "The number '셋' (three) changes to '세' before a counter. The structure is Noun + Number + Counter." },
            { question: "What does '얼마예요?' mean?", answers: ["How many?", "How much is it?", "Do you have it?"], correct: "How much is it?", explanation: "'얼마예요?' is the standard phrase to ask for the price of an item." },
            { question: "What is '돈' in English?", answers: ["Store", "Item", "Money"], correct: "Money", explanation: "'돈' means 'money' in Korean." },
            { question: "How do you say 'two items'?", answers: ["두 개", "둘 개", "이 개"], correct: "두 개", explanation: "When counting, the number '둘' (two) changes to '두' before a counter." },
            { question: "Which sentence correctly says 'Please give me bread and an apple'?", answers: ["빵하고 사과를 주세요.", "빵을 사과하고 주세요.", "주세요 빵하고 사과."], correct: "빵하고 사과를 주세요.", explanation: "You connect the nouns with '하고' first, then add the object particle and the verb '주세요'." },
            { question: "What is '가게'?", answers: ["A counter for items", "A store", "Money"], correct: "A store", explanation: "'가게' is a general word for a 'store' or 'shop'." },
            { question: "How do you say 'four items'?", answers: ["넷 개", "네 개", "사 개"], correct: "네 개", explanation: "When counting, '넷' (four) changes to '네' before a counter." },
            { question: "What is the counter for general items?", answers: ["원", "하고", "개"], correct: "개", explanation: "'개' is a common counter for individual, countable items." },
            { question: "What is '우유' in English?", answers: ["Water", "Milk", "Bread"], correct: "Milk", explanation: "'우유' is the Korean word for 'milk'." },
            { question: "What is 'one thousand Won'?", answers: ["일 원", "만 원", "천 원"], correct: "천 원", explanation: "'천' is one thousand. '원' is the Korean currency. So, it's '천 원'." },
            { question: "A: 사과 있어요? B: 네, ___.", answers: ["주세요", "있어요", "얼마예요"], correct: "있어요", explanation: "The question '있어요?' (Do you have...?) is answered with '네, 있어요' (Yes, I have)." },
            { question: "How do you say 'five items'?", answers: ["닷 개", "다섯 개", "오 개"], correct: "다섯 개", explanation: "From five onwards (다섯, 여섯, etc.), the number does not change before a counter." },
            { question: "Which is the correct way to ask for the price of bread?", answers: ["빵 주세요?", "빵 얼마예요?", "빵 있어요?"], correct: "빵 얼마예요?", explanation: "To ask for the price of something, you say '[Item] + 얼마예요?'." },
            { question: "What does '사과 한 개하고 물 한 개 주세요' mean?", answers: ["Please give me one apple or one water.", "Please give me one apple and one water.", "How much is one apple and one water?"], correct: "Please give me one apple and one water.", explanation: "'하고' means 'and', and '주세요' means 'please give me'." },
            { question: "What is '빵' in English?", answers: ["Bread", "Water", "Apple"], correct: "Bread", explanation: "'빵' is the Korean word for 'bread'." },
            { question: "Which one uses Native Korean numbers?", answers: ["Telling your age", "Counting money", "Saying phone numbers"], correct: "Telling your age", explanation: "Native Korean numbers are used for counting items, telling age, and hours, while Sino-Korean numbers are used for money, dates, and minutes." }
        ];

        // The rest of the script is the same template and does not need to be changed.
        let userAnswers = new Array(quizData.length).fill(null);
        let questionStatus = new Array(quizData.length).fill('unanswered');
        let isGraded = false;
        const viewHome = document.getElementById('view-quiz-home');
        const viewQuestion = document.getElementById('view-question');
        const questionGrid = document.getElementById('question-grid');
        const gradeBtn = document.getElementById('grade-btn');
        const summaryEl = document.getElementById('result-summary');
        const progressText = document.getElementById('progress-text');
        const questionText = document.getElementById('question-text');
        const answersContainer = document.getElementById('answers-container');
        const feedbackBox = document.getElementById('feedback-box');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const homeBtn = document.getElementById('home-btn');

        function showView(viewName) {
            viewHome.classList.add('hidden');
            viewQuestion.classList.add('hidden');
            document.getElementById(`view-${viewName}`).classList.remove('hidden');
        }

        function renderQuizHome() {
            questionGrid.innerHTML = '';
            for (let i = 0; i < quizData.length; i++) {
                const button = document.createElement('button');
                button.textContent = i + 1;
                button.dataset.index = i;
                let statusClass = 'bg-gray-200 hover:bg-gray-300 text-gray-700';
                if (questionStatus[i] === 'answered') statusClass = 'bg-blue-500 hover:bg-blue-600 text-white';
                if (questionStatus[i] === 'correct') statusClass = 'bg-green-500 hover:bg-green-600 text-white';
                if (questionStatus[i] === 'incorrect') statusClass = 'bg-red-500 hover:bg-red-600 text-white';
                button.className = `w-12 h-12 rounded-lg font-bold transition ${statusClass}`;
                button.addEventListener('click', () => renderQuestionView(i));
                questionGrid.appendChild(button);
            }
            showView('quiz-home');
        }

        function renderQuestionView(index) {
            const q = quizData[index];
            progressText.textContent = `Question ${index + 1} / ${quizData.length}`;
            questionText.textContent = q.question;
            answersContainer.innerHTML = '';
            feedbackBox.classList.add('hidden');

            q.answers.forEach(answer => {
                const button = document.createElement('button');
                button.textContent = answer;
                button.className = 'answer-btn w-full text-left p-4 mt-2 border-2 border-gray-200 rounded-lg hover:bg-slate-100 transition';
                if (answer === userAnswers[index]) button.classList.add('selected');
                button.addEventListener('click', (event) => selectAnswer(index, answer, event.currentTarget));
                answersContainer.appendChild(button);
            });
            
            if (isGraded) showFeedback(index);

            prevBtn.onclick = () => renderQuestionView(index - 1);
            nextBtn.onclick = () => renderQuestionView(index + 1);
            homeBtn.onclick = renderQuizHome;

            prevBtn.disabled = index === 0;
            nextBtn.disabled = index === quizData.length - 1;
            
            showView('question');
        }

        function selectAnswer(qIndex, answer, clickedButton) {
            if (isGraded) return;
            userAnswers[qIndex] = answer;
            questionStatus[qIndex] = 'answered';
            answersContainer.querySelectorAll('.answer-btn').forEach(btn => btn.classList.remove('selected'));
            clickedButton.classList.add('selected');
        }

        function showFeedback(index) {
            const q = quizData[index];
            const selectedAnswer = userAnswers[index];
            const isCorrect = selectedAnswer === q.correct;
            
            answersContainer.querySelectorAll('.answer-btn').forEach(btn => {
                btn.disabled = true;
                if (btn.textContent === q.correct) btn.classList.add('bg-green-50', 'border-green-500');
                if (btn.textContent === selectedAnswer && !isCorrect) btn.classList.add('bg-red-50', 'border-red-500');
            });

            feedbackBox.innerHTML = `<p class="font-bold">Explanation:</p><p>${q.explanation}</p>`;
            feedbackBox.className = `feedback p-4 rounded-lg mt-6 smooth-transition ${isCorrect ? 'bg-green-50' : 'bg-red-50'}`;
            feedbackBox.classList.remove('hidden');
        }

        gradeBtn.addEventListener('click', () => {
            isGraded = true;
            let score = 0;
            for (let i = 0; i < quizData.length; i++) {
                if (userAnswers[i] === quizData[i].correct) {
                    score++;
                    questionStatus[i] = 'correct';
                } else if (userAnswers[i] !== null) {
                    questionStatus[i] = 'incorrect';
                }
            }
            summaryEl.textContent = `Result: You got ${score} out of ${quizData.length} correct! Click a number to review.`;
            summaryEl.classList.remove('hidden');
            renderQuizHome();
            gradeBtn.disabled = true;
        });

        // Initial Load
        renderQuizHome();
    </script>
</body>
</html>
